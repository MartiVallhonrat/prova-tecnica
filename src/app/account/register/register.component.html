<div class="container">
    <mat-card class="mt-3 p-3 col-md-6 offset-md-3 mat-card bg-light">
        <div class="text-primary d-flex align-items-center justify-content-center flex-column p-3">
            <h1 class="title">CONTROLLI FILMS</h1>
            <img class="logo" src="../../../assets/images/logo.png" alt="logo">
        </div>
        <mat-card-header>
            <h4 class="card-title">Register</h4>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="form">
                
                <div class="d-flex flex-column gap-3">

                    <mat-form-field class="pt-4">
                        <mat-label>First Name</mat-label>
                        <input type="text" matInput placeholder="First Name" formControlName="firstName">
                        <mat-error class="text-danger" *ngIf="form.get('firstName')?.errors && form.get('firstName')?.hasError('required')">First Name is <strong>required</strong></mat-error>
                    </mat-form-field>

                    <mat-form-field>
                        <mat-label>Last Name</mat-label>
                        <input type="text" matInput placeholder="Last Name" formControlName="lastName">
                        <mat-error class="text-danger" *ngIf="form.get('lastName')?.errors && form.get('lastName')?.hasError('required')">Last Name is <strong>required</strong></mat-error>
                    </mat-form-field>

                    <mat-form-field>
                        <mat-label>Username</mat-label>
                        <input type="text" matInput placeholder="Username" formControlName="username">
                        <mat-error class="text-danger" *ngIf="form.get('username')?.errors && form.get('username')?.hasError('required')">Username is <strong>required</strong></mat-error>
                    </mat-form-field>
                
                    <mat-form-field class="pb-4">
                        <mat-label>Password</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" formControlName="password">
                        <button mat-icon-button matSuffix (click)="hide = !hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-error class="text-danger" *ngIf="form.get('password')?.errors && form.get('password')?.hasError('required')">Password is <strong>required</strong></mat-error>
                        <mat-error class="text-danger" *ngIf="form.get('password')?.errors && form.get('password')?.hasError('minlength')">Password has  to be at least <strong>6 characters.</strong></mat-error>
                    </mat-form-field>
                </div>

                <div class="button">
                    <button class="w-100" mat-flat-button (click)="onSubmit()" type="submit" color="primary">Register</button>
                </div>

                <div class="text-center pt-4">
                    <p>Do you alredy have an account? <a routerLink="/account">Login</a>!</p>
                </div>

                <div *ngIf="error" class="alert alert-danger">{{error}}</div>

            </form>
        </mat-card-content>
    </mat-card>
</div>
