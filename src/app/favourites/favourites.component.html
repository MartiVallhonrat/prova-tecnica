<div class="container">
    <div *ngIf="favourites" class="card-container">
        <div *ngFor="let movie of favourites" class="card">
            <div class="card-header d-flex align-items-center justify-content-center">
                <h2 class="m-0 text-center p-2 title-card">{{movie.Title.toUpperCase()}}</h2>
            </div>
            <div class="card-body d-flex gap-3">
                <img *ngIf="movie.Poster == 'N/A'" src="../../assets/images/404stock.jpg" alt="stock-poster">
                <img *ngIf="movie.Poster !== 'N/A'" [src]="movie.Poster" alt="poster">
                <div class="card-text w-100 me-5 pe-5">
                    <h4 class="m-0">{{movie.Title}}</h4>
                    <p class="m-0">({{movie.Year}})</p>
                    <p class="mb-3">{{movie.Director}}</p>
                    <p class="m-0">{{movie.Resume}}</p>
                </div>
                <div class="d-flex gap-5 flex-column position-absolute mx-5 mt-4 top-50 end-0 translate-middle-y">
                    <button mat-icon-button color="secondary" (click)="openDialogMessage(movie)">
                        <mat-icon class="mat-icon">edit</mat-icon>
                    </button>
                    <button mat-icon-button color="primary" (click)="delete(movie)">
                        <mat-icon class="mat-icon">delete</mat-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
