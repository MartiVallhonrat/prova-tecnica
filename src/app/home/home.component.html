<div class="container">
    <mat-card class="searcher-card">
        <mat-card-header class="title my-3 p-0">
            Search for the movie you want!
        </mat-card-header>
        <div class="d-flex flex-column justify-content-around flex-md-row align-items-center gap-4">
            <div class="d-flex gap-3 align-items-center flex-column flex-lg-row py-3">
                <mat-form-field class="form-field">
                    <mat-label>Title</mat-label>
                    <input matInput type="text" [(ngModel)]="searchTerm" placeholder="Enter a movie title" />
                </mat-form-field>
                <mat-form-field class="form-field">
                    <mat-label>Movie year (optional)</mat-label>
                    <input matInput type="number" [(ngModel)]="searchYear" placeholder="Enter a movie year" />
                </mat-form-field>
            </div>
            <button mat-mini-fab class="ms-md-5 mb-4 searchBTN" color="primary" style="height: 60px; width: 60px;" (click)="search()">
                <mat-icon class="text-white">search</mat-icon>
            </button>
        </div>
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
    </mat-card>
    <div *ngIf="results" class="card-container">
        <div class="card">
            <div class="card-header d-flex align-items-center justify-content-center">
                <h2 class="m-0 text-center title-card">{{results.Title.toUpperCase()}}</h2>
            </div>
            <div class="card-body d-flex gap-3">
                <img *ngIf="results.Poster == 'N/A'" src="../../assets/images/404stock.jpg" alt="stock-poster">
                <img *ngIf="results.Poster !== 'N/A'" [src]="results.Poster" alt="poster">
                <div class="card-text w-100">
                    <h3 class="m-0">{{results.Director}}</h3>
                    <p class="m-0">({{results.Year}})</p>
                    <h4 *ngIf="results.Ratings == []" class="m-0">{{results.Ratings[0].Value}}</h4>
                </div>
                <button mat-mini-fab class="" color="primary" style="margin-top: 50%; height: 60px; width: 60px;" (click)="search()">
                    <mat-icon class="text-white">search</mat-icon>
                </button>
            </div>
        </div>
    </div>
</div>
